name: Build and Deploy
on:
  push:
    branches: dev-update
  schedule:
    - cron: "15 21 * * Wed,Sun"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@master # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
              yarn
              yarn build
              cp -v CNAME dist/CNAME
        env:
          PTTCHROME_PAGE_TITLE: "Â§¢‰πãÂ§ßÂú∞"
          DEFAULT_SITE: 'wsstelnet://ws.ccns.cc/bbs'
          ALLOW_SITE_IN_QUERY: "yes"
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEV_PROXY_TARGET: 'https://ws.ccns.cc'
          DEV_PROXY_HEADER: 'https://term.ccns.cc'
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
